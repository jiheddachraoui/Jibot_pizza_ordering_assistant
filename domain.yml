forms:
  pizza_order_form:
    required_slots:
    - pizza_amount
    - pizza_type
    - pizza_size
  feedback_form:
    required_slots:
    - rating
    - feedback
  person_form:
    required_slots:
    - client_name
    - phone_number
    - delivery_address
